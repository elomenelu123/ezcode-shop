<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaloguj się do AiMan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
    
    <div class="auth-container">
        <!-- Left side - Branding -->
        <div class="auth-left">
            <div class="brand-section">
                <div class="logo">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                        <rect width="48" height="48" rx="12" fill="url(#gradient)"/>
                        <path d="M24 12L32 20L24 28L16 20L24 12Z" fill="white" opacity="0.9"/>
                        <path d="M24 20L32 28L24 36L16 28L24 20Z" fill="white" opacity="0.6"/>
                        <defs>
                            <linearGradient id="gradient" x1="0" y1="0" x2="48" y2="48">
                                <stop offset="0%" stop-color="#6366f1"/>
                                <stop offset="100%" stop-color="#8b5cf6"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1>AiMan</h1>
                <p class="brand-desc">Twój inteligentny asystent</p>
            </div>
        </div>

        <!-- Right side - Auth Form -->
        <div class="auth-right">
            <div class="auth-box">
                <div class="auth-header">
                    <h2 id="formTitle">Zaloguj się</h2>
                    <p id="formSubtitle">aby kontynuować do AiMan</p>
                </div>

                <!-- Google Sign In Button -->
                <button class="google-auth-btn" id="googleSignIn">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span>Kontynuuj z Google</span>
                </button>

                <div class="separator">
                    <span>lub</span>
                </div>

                <!-- Email/Password Form -->
                <form id="authForm" class="auth-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="twoj@email.com"
                            autocomplete="email"
                            required
                        >
                    </div>

                    <div class="input-group" id="nameGroup" style="display: none;">
                        <label for="name">Imię</label>
                        <input 
                            type="text" 
                            id="name" 
                            placeholder="Jak masz na imię?"
                            autocomplete="name"
                        >
                    </div>

                    <div class="input-group">
                        <label for="password">Hasło</label>
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Wprowadź hasło"
                            autocomplete="current-password"
                            required
                        >
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span>Dalej</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </button>
                </form>

                <div class="auth-footer">
                    <p id="switchText">Nie masz konta?</p>
                    <button class="link-btn" id="switchMode">Zarejestruj się</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ==================== MODAL WERYFIKACJI EMAIL ==================== -->
    <div class="modal-overlay" id="verificationModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
                        <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <h2>Sprawdź swoją skrzynkę</h2>
                <p>Wysłaliśmy kod weryfikacyjny na adres:</p>
                <p class="email-display" id="emailDisplay"></p>
            </div>

            <div class="modal-body">
                <div class="code-input-group">
                    <input type="text" maxlength="1" class="code-input" data-index="0">
                    <input type="text" maxlength="1" class="code-input" data-index="1">
                    <input type="text" maxlength="1" class="code-input" data-index="2">
                    <input type="text" maxlength="1" class="code-input" data-index="3">
                </div>

                <div class="verification-timer">
                    Kod ważny przez: <span id="timerDisplay">10:00</span>
                </div>

                <button class="verify-btn" id="verifyCodeBtn">
                    <span>Zweryfikuj</span>
                </button>

                <div class="resend-section">
                    <p>Nie dostałeś kodu?</p>
                    <button class="link-btn" id="resendCodeBtn">Wyślij ponownie</button>
                </div>
            </div>

            <button class="modal-close" id="closeModal">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <!-- Firebase & App Script -->
    <script type="module" src="app.js"></script>
</body>
</html>
